<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clearfix::after, .clearfix::before {display: block; content: ''; clear: both;}
    div {background-color: orange; width: 300px; height: 50px; border-radius: 5px; color: white; font-size: 1.2rem; font-weight: bold; padding-top: 13px; padding-left: 20px; padding-right: 20px;}
    #left {float: left;}
    #right {float: right;}
</style>
<body>
    <div class="clearfix"><a id="left">Hello Dialog</a><a id="right">&times;</a></div>
</body>
</html>
